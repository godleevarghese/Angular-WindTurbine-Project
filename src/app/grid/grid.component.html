<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
  >
    <mat-toolbar style="background-color: #13294b; color: #fff"
      >Menu</mat-toolbar
    >
    <mat-nav-list>
      <a mat-list-item href="#">Home</a>
      <a mat-list-item href="#">About</a>
      <a mat-list-item href="#">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: #13294b; color: #fff">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>My Application</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- filter start -->
    <div class="filter">
      <mat-form-field appearance="fill">
        <mat-label>Farm</mat-label>
        <mat-select
          multiple
          [(value)]="filterFarmList"
          (openedChange)="onToggleFilter($event)"
        >
          <mat-option (click)="resetFarm()">Reset</mat-option>
          <mat-option *ngFor="let farm of farmList" [value]="farm">{{
            farm
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Inspection</mat-label>
        <mat-select
          multiple
          [(value)]="filterInspectionDateList"
          (openedChange)="onToggleFilter($event)"
        >
          <mat-option (click)="resetInspection()">Reset</mat-option>
          <mat-option
            *ngFor="let inspectionDate of inspectionDateList"
            [value]="inspectionDate"
            >{{ inspectionDate }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>WTG ID</mat-label>
        <mat-select
          multiple
          [(value)]="filterWtgIdList"
          (openedChange)="onToggleFilter($event)"
        >
          <mat-option (click)="resetID()">Reset</mat-option>
          <mat-option *ngFor="let wtgId of wtgIdList" [value]="wtgId">{{
            wtgId
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>WTG Category</mat-label>
        <mat-select
          multiple
          [(value)]="filterWtgCatList"
          (openedChange)="onToggleFilter($event)"
        >
          <mat-option (click)="resetCat()">Reset</mat-option>
          <mat-option
            *ngFor="let wtgCatObj of wtgCatList"
            [value]="wtgCatObj.value"
          >
            <div fxLayoutAlign="start center" fxLayoutGap="10px">
              <img [src]="wtgCatObj.imgSrc" />
              <div>{{ wtgCatObj.label }}</div>
            </div>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <!-- filter end -->
    <!-- Grid start -->
    <ag-grid-angular
      style="width: 100%; height: 500px; padding-top: 10px"
      class="ag-theme-alpine grid"
      [rowData]="rowDataList"
      [columnDefs]="columnDefs"
      (rowClicked)="onRowClick($event.data)"
    >
    </ag-grid-angular>
    <!-- Grid end -->
  </mat-sidenav-content>
</mat-sidenav-container>
